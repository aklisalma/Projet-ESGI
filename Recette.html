<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Détail de la Recette</title>
  <link rel="stylesheet" href="style.css">
  <script src="recette.js"></script>
  <script>
    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      const display = document.getElementById('time');
      const interval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = minutes + ":" + seconds;
        if (--timer < 0) {
          clearInterval(interval);
          alert("Temps écoulé !");
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Recettes.html">Recettes</a></li>

      </ul>

  <main class="recette-detail">
    <h1>Nom de la Recette</h1>
    <p>Description complète de la recette, étapes, durée, etc.</p>

    <section class="ingredients">
      <h2>Ingrédients</h2>
      <form>
        <label><input type="checkbox"> 2 œufs</label><br>
        <label><input type="checkbox"> 200g de farine</label><br>
        <label><input type="checkbox"> 100g de sucre</label><br>
      </form>
    </section>

    <section class="minuteur">
      <h2>Minuteur</h2>
      <button onclick="startTimer(300)">Lancer 5 minutes</button>

    </section>
  </main>

    </form>
  </div>

</footer>
